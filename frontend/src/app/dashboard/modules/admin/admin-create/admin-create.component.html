<div class="row justify-content-center">
  <div class="col-md-4 register-question">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
        <button
          style="margin-top: 5px; margin-bottom: 5px"
          type="button"
          class="btn btn-primary btn-sm"
          (click)="addAdmins()"
        >
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
          New Admin
        </button>
        <div formArrayName="admins">
          <div
            *ngFor="let a of adminForm.get('admins')['controls']; let i = index"
          >
            <legend>
              <h4>
                Admin no. - {{ i + 1 }}:
                <button
                  style="margin-left: 35px"
                  type="button"
                  class="btn btn-danger"
                  (click)="removeAdmins(i)"
                >
                  <span aria-hidden="true"></span> Remove Admin
                </button>
              </h4>
            </legend>
            <div [formGroupName]="i">
              <div class="form-group">
                <label for="inputName">Name</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="name"
                />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm.name.errors?.required"
                >
                  Name is required.
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="email"
                />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm.email.errors?.required"
                >
                  Email is required.
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="password"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm.password.errors?.required"
                >
                  Enter a password.
                </div>
              </div>

              <div class="form-group">
                <label for="inputPhone">Phone</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="phone"
                />
                <!-- error -->
                <div
                  class="invalid-feedback"
                  *ngIf="submitted && myForm.phone.errors?.required"
                >
                  Enter a phone.
                </div>
              </div>

              <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
