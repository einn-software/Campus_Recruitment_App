<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h2>Manage Instructions</h2>
  <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/create-instruction">Add Instruction</a>
</div>

<div>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">S.No.</th>
    <th scope="col">Code</th>
    <th scope="col">Year</th>
    <th scope="col">Month</th>
    <th scope="col">Day</th>
    <th scope="col">Message</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ins of instructionList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ ins.code }}</td>
    <td>{{ins.year}}</td>
    <td>{{ins.month}}</td>
    <td>{{ins.day}}</td>
    <td>{{ins.message}}</td>
    <td><a [routerLink]="['/edit-instruction', ins._id]">Edit</a></td>
    <td><a (click)="removeInstruction(ins, i)">Delete</a></td>
  </tr>
  </tbody>
</table>
</div>
