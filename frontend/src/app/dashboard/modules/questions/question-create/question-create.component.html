<div class="row justify-content-center">
  <div class="col-md-4 register-question">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputQuestion">Question</label>
          <input class="form-control" type="text" formControlName="question">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.question.errors?.required">
            Question is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputTopic">Topic</label>
          <input class="form-control" type="text" formControlName="topic">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.topic.errors?.required">
            Topic is required.
          </div>
        </div>

        <div formArrayName="options">
          <div *ngFor="let opt of options.controls;let i = index">
            <div [formGroup]="opt">
              Index:<input type="text" formControlName="index"/> <br />
              Option:<input type="text" formControlName="option"/> <br />
            </div>

          </div>
        </div>

        <div class="form-group">
          <label for="inputAnswer">Answer</label>
          <input class="form-control" type="text" formControlName="answer">
          <div class="invalid-feedback" *ngIf="submitted && myForm.answer.errors?.required">
            Enter an answer.
          </div>
        </div>

        <div class="form-group">
          <label for="inputWeight">Weight</label>
          <input class="form-control" type="text" formControlName="weight">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.weight.errors?.required">
            Enter a weight.
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
        </div>
      </form>

    </div>
  </div>
</div>
