<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3>Edit Question</h3>
      </div>
      <div class="card-body">
        <div [formGroup]="editForm">

          <div class="form-group">
            <label for="inputName">Question</label>
            <input class="form-control" type="text" formControlName="question">
            <div class="invalid-feedback" *ngIf="submitted && myForm.question.errors?.required">
              Question is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3">Topic</label>
            <input class="form-control" type="text" formControlName="topic">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.topic.errors?.required">
              Enter a topic.
            </div>
          </div>

          <div formArrayName="options">
            <div *ngFor="let opt of options.controls;let i = index">
              <div [formGroup]="opt">
                Index:<input type="text" formControlName="index"/> <br />
                Option:<input type="text" formControlName="option"/> <br />
              </div>

            </div>
          </div>

          <div class="form-group">
            <label for="inputVerify3">Weight</label>
            <input class="form-control" type="text" formControlName="weight">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.weight.errors?.required">
              Enter a weight
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit" (click)="onSubmit()">Update</button>
          </div>
        </div>
      </div>
    </div><!-- form  -->
  </div>
</div>
