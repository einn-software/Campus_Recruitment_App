<div class="row text-center">
  <div
    class="col-4 cursor-pointer"
    *ngFor="let section of sections; let i = index"
  >
    <h2 class="text-center font-weight-normal">
      Section:- {{ section.section_name }}
    </h2>
  </div>
  <hr />
  <div *ngFor="let question of filteredQuestions">
    <div class="badge badge-info">
      Question {{ pager.index + 1 }} of {{ pager.count }}.
    </div>
    <div *ngIf="config.duration" class="badge badge-info float-right">
      Time: {{ ellapsedTime }} / {{ duration }}
    </div>
    <h3 class="font-weight-normal">{{ pager.index + 1 }}.</h3>
    <div *ngFor="let ques of questions; let j = index">
      <span [innerHTML]="ques.question"></span>
      <div class="row text-left options">
        <div class="col-6" *ngFor="let opt of ques.options">
          <div class="option">
            <label class="font-weight-normal" [attr.for]="opt.index">
              <input id="{{ opt.index }}" type="checkbox" /> {{ opt.option }}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="text-center">
    <button class="btn btn-default">Prev</button>
    <button class="btn btn-primary">Next</button>
    <button class="btn btn-default">Last</button>
    <!--<pagination *ngIf="config.showPager" direction-links="false" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>-->
  </div>
</div>
