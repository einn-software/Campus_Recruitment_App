<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h2>Manage Admins</h2>
  <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/create-admin">Add Admin</a>
</div>

<div>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">S.No.</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Password</th>
    <th scope="col">Phone</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let amd of adminList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ amd.name }}</td>
    <td>{{ amd.email }}</td>
    <td>{{ amd.password}}</td>
    <td>{{ amd.phone}}</td>
    <td><a [routerLink]="['/edit-admin', amd._id]">Edit</a></td>
    <td><a (click)="removeAdmin(amd, i)">Delete</a></td>
  </tr>
  </tbody>
</table>
</div>
