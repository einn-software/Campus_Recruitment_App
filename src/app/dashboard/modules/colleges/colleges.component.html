<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h2>Manage Colleges</h2>
  <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/create-college">Add College</a>
</div>

<div>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">S.No.</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
    <th scope="col">University</th>
    <th scope="col">Code</th>
    <th scope="col">Address</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let col of collegeList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ col.name }}</td>
    <td>{{col.email}}</td>
    <td>{{col.phone}}</td>
    <td>{{col.university}}</td>
    <td>{{col.code}}</td>
    <td>{{col.address}}</td>
    <td><a [routerLink]="['/edit-college', col._id]">Edit</a></td>
    <td><a (click)="removeCollege(col, i)">Delete</a></td>
  </tr>
  </tbody>
</table>
</div>
