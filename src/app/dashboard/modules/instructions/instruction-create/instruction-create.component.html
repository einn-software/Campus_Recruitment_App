<div class="row justify-content-center">
  <div class="col-md-4 register-question">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="instructionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputCode">Code</label>
          <input class="form-control" type="number" formControlName="code">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.code.errors?.required">
            Code is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputMessage">Message</label>
          <input class="form-control" type="text" formControlName="message">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.message.errors?.required">
            Message is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputYear">Year</label>
          <input class="form-control" type="number" formControlName="year">
          <div class="invalid-feedback" *ngIf="submitted && myForm.year.errors?.required">
            Enter an year.
          </div>
        </div>

        <div class="form-group">
          <label for="inputMonth">Month</label>
          <input class="form-control" type="number" formControlName="month">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.month.errors?.required">
            Enter a month.
          </div>
        </div>

        <div class="form-group">
          <label for="inputDay">Day</label>
          <input class="form-control" type="number" formControlName="day">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.day.errors?.required">
            Enter a day.
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
        </div>
      </form>

    </div>
  </div>
</div>
