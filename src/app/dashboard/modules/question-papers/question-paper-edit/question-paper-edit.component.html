<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3>Edit Question Paper</h3>
      </div>
      <div class="card-body">
        <div [formGroup]="editForm">
          <div class="form-group">
            <label>Question Paper</label>
            <input class="form-control" type="text" formControlName="name" />
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm.name.errors?.required"
            >
              Question is required.
            </div>
          </div>
          <div class="form-group">
            <label>Year</label>
            <input class="form-control" type="text" formControlName="year" />
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm.year.errors?.required"
            >
              Year is required.
            </div>
          </div>
          <div class="form-group">
            <label>Month</label>
            <input class="form-control" type="text" formControlName="month" />
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm.month.errors?.required"
            >
              Month is required.
            </div>
          </div>
          <div class="form-group">
            <label>Day</label>
            <input class="form-control" type="text" formControlName="day" />
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm.day.errors?.required"
            >
              Day is required.
            </div>
          </div>
          <div class="form-group">
            <label>Marks</label>
            <input class="form-control" type="text" formControlName="marks" />
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm.marks.errors?.required"
            >
              Marks is required.
            </div>
          </div>
          <div class="form-group">
            <label>Time</label>
            <input class="form-control" type="text" formControlName="time" />
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm.time.errors?.required"
            >
              Time is required.
            </div>
          </div>
          <div class="form-group">
            <label>Code</label>
            <select class="form-control form-control-lg" formControlName="code">
              <option disabled value="">Select Code</option>
              <option *ngFor="let i of clg" [value]="i.code">
                {{ i.code }}, {{ i.name }}
              </option>
            </select>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm.code.errors?.required"
            >
              Code is required.
            </div>
          </div>
          <div class="form-group">
            <label>Instruction Id</label>
            <select
              class="form-control form-control-lg"
              formControlName="instructions_id"
            >
              <option disabled value="">Select Code</option>
              <option *ngFor="let i of clg" [value]="i.code">
                {{ i.code }}, {{ i.name }}
              </option>
            </select>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm.code.errors?.required"
            >
              Instruction Id is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3">Topic</label>
            <input class="form-control" type="text" formControlName="topic" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm.topic.errors?.required"
            >
              Enter a topic.
            </div>
          </div>

          <div formArrayName="options">
            <div *ngFor="let opt of options.controls; let i = index">
              <div [formGroup]="opt">
                Index:<input type="text" formControlName="index" /> <br />
                Option:<input type="text" formControlName="option" /> <br />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="inputVerify3">Weight</label>
            <input class="form-control" type="text" formControlName="weight" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm.weight.errors?.required"
            >
              Enter a weight
            </div>
          </div>

          <div class="form-group">
            <button
              class="btn btn-success btn-lg btn-block"
              type="submit"
              (click)="onSubmit()"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- form  -->
  </div>
</div>
