<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h2>Manage Questions</h2>
  <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/create-question">Add Question</a>
</div>

<div>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">S.No.</th>
    <th scope="col">Questions</th>
    <th scope="col">Topics</th>
    <th scope="col">Options</th>
    <th scope="col">Weight</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ques of questionList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ ques.question }}</td>
    <td>{{ ques.topic }}</td>
    <td><p *ngFor="let opt of ques.options">
      ({{opt.index}})
      {{opt.option}}
    </p></td>
    <td>{{ ques.weight }}</td>
    <td><a [routerLink]="['/edit-question', ques._id]">Edit</a></td>
    <td><a (click)="removeQuestion(ques, i)">Delete</a></td>
  </tr>
  </tbody>
</table>
</div>
