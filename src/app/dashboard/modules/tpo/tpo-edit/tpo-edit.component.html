<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3>Edit TPO</h3>
      </div>
      <div class="card-body">
        <div [formGroup]="tpoForm">

          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input class="form-control" type="text" formControlName="email">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
              Enter an email.
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input class="form-control" type="text" formControlName="password">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.password.errors?.required">
              Enter a password.
            </div>
          </div>


          <div class="form-group">
            <label for="inputPhone">Phone Number</label>
            <input class="form-control" type="text" formControlName="phone">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.phone.errors?.required">
              Enter a phone number
            </div>
          </div>

          <div class="form-group">
            <label for="inputDesignation">Designation</label>
            <input class="form-control" type="text" formControlName="designation">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.designation.errors?.required">
              Enter a designation
            </div>
          </div>


          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit" (click)="onSubmit()">Update</button>
          </div>
        </div>
      </div>
    </div><!-- form  -->
  </div>
</div>
